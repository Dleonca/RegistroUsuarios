<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-info d-flex flex-row justify-content-center m-0 p-2">
        <img src="images/users.svg" alt="" width="30" height="30" class="col-1">
        <h1 class="fs-2 ">Registro de usuarios</h1>
    </header>
    <main class="container container-fluid">
        <section class=" row m-3 ">
            <div class=" col-12 shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
                <form action="" >
                    <div class="row mt-2 ">
                        <img src="images/id-card-solid.svg" alt="" width="30" height="30" class="col-2 col-md-1">
                        <input type="text"  id="idU" placeholder="Identificacion" class="col-10 col-md-3" pattern="^[0-9]+$" required>
                        <img src="images/signature-solid.svg" alt="" width="30" height="30"  class="col-2 col-md-1">
                        <input type="text"  id="names" placeholder="Nombre" class="col-10 col-md-3" required>
                        <div class="col-2 col-md-1"></div>
                        <input type="text" name="" id="lastNames" placeholder="Apellidos" class="col-10 col-md-3" required>
                    </div>
                    <div class="row mt-2 ">
                        <img src="images/venus-double-solid.svg" alt="" width="30" height="30"  class="col-1">
                        <select name="" id="gender" aria-label=".form-select-lg example" class="col-2 ">
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                        <img src="images/calendar-days-solid.svg" alt="" width="30" height="30" class="col-1">
                        <input type="date"  id="birthdate" placeholder="Fecha Nacimiento" class="col-2 " required>
                        <img src="images/email-solid.svg" alt="" width="30" height="30" class="col-1">
                        <input type="text"  id="email" placeholder="Email" class="col-2 " required>
                        <img src="images/mobile-solid.svg" alt="" width="30" height="30" class="col-1">
                        <input type="text"  id="cellphone" placeholder="Cellphone" class="col-2 " pattern="^[0-9]+$">
                    </div>
                    <div class="row mt-2 ">
                        <img src="images/map-location-dot-solid.svg" alt="" width="30" height="30"  class="col-1">
                        <input type="text" id="dir" placeholder="Direction" class="col-3">
                        <img src="images/lock-solid.svg" alt="" width="30" height="30"  class="col-1">
                        <input type="password"  id="pass" placeholder="Password" class="col-3" required> 
                        <img src="images/lock-solid.svg" alt="" width="30" height="30"  class="col-1">
                        <input type="password"  id="cpass" placeholder="Password Confirm" class="col-3" required>
                    </div>
                    <div class="row mt-2 d-flex flex-row justify-content-end">
                        <button class=" col-5 col-md-2 btn btn-success" onclick="registrar()">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row col-12 mt-2 d-flex flex-row justify-content-end">
                    <button class=" col-5 col-md-2 btn btn-primary" onclick="listar()">LISTAR</button>
                </div>
                <div class="overflow-auto">
                <table class="table table-hover ">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Birthdate</th>
                        <th scope="col">Email</th>
                        <th scope="col">Cellphone</th>
                        <th scope="col">Dir</th>
                        <th scope="col">password</th>
                        <th scope="col">password</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
